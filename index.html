<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>설빈의 패션마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">설빈의 패션마켓</h1>
        <h2 class="text-white">최신 트렌드의 패션 아이템을 만나보세요!</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- 원피스 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="원피스.jpg" class="card-img-top" alt="원피스 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">원피스</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">
                            최신 트렌드의 원피스! 여성스러운 디자인으로 데일리로 착용하기 좋아요.
                        </p>
                        <a href="https://blog.naver.com/sirbeen" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 셔츠 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="셔츠.jpg" class="card-img-top" alt="셔츠 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">셔츠</h5>
                        <h6 class="card-subtitle mb-2 text-muted">4만원</h6>
                        <p class="card-text">
                            셔츠의 클래식한 디자인! 다양한 스타일에 잘 어울려요.
                        </p>
                        <a href="https://blog.naver.com/sirbeen" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 바지 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="바지.jpg" class="card-img-top" alt="바지 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">바지</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">
                            편안한 착용감의 바지! 다양한 컬러로 만나보세요.
                        </p>
                        <a href="https://blog.naver.com/sirbeen" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            상세 정보 보기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
